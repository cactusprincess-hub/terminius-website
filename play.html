<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEON//INTERFACE — 直连游戏</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <meta name="theme-color" content="#0a0c12" />
</head>
<body>
  <div class="scanlines"></div>
  <div class="noise"></div>
  <div data-barba="wrapper">
    <main data-barba="container" data-barba-namespace="play" class="frame">
      <header class="nav">
        <div class="brand">NEON//INTERFACE</div>
        <a href="/index.html" data-ns="home">首页</a>
        <a href="/play.html" data-ns="play">直连游戏</a>
        <a href="/auth.html" data-ns="auth">注册 / 登录</a>
        <a href="/story.html" data-ns="story">剧情</a>
        <a href="/videos.html" data-ns="videos">发布视频</a>
        <a href="/team.html" data-ns="team">开发者</a>
        <a href="/archives.html" data-ns="archives">终端档案</a>
        <a href="/cathedral.html" data-ns="cathedral">数字教堂</a>
      </header>

      <div class="container">
        <section class="panel panel--pad">
          <h1 class="glitch" data-text="CONNECT NODE">CONNECT NODE</h1>
          <p class="muted">连接到游戏会话。若游戏为客户端/服务端架构，请在此处发起 WebSocket / WebRTC / HTTP 握手。</p>
          <div class="spacer"></div>
          <div class="grid" style="grid-template-columns: 1fr 1fr;">
            <div>
              <label>服务器地址</label>
              <input placeholder="wss://game.example.com/socket 或 http(s)://..." />
            </div>
            <div>
              <label>房间代码（可选）</label>
              <input placeholder="如：NEON-042" />
            </div>
            <div class="row">
              <button class="btn btn--primary" id="btnConnect">启动 / CONNECT</button>
              <a class="btn btn--ghost" href="/auth.html">需要登录？</a>
            </div>
            <div class="terminal" id="connectLog" style="grid-column: 1 / -1;">
              <div><span class="prompt">system</span>: init module — ready.</div>
            </div>
          </div>
        </section>
      </div>

      <footer class="container muted center">
        <small>如果暂无服务端，可暂作占位。后续用真实 API 替换。</small>
      </footer>
    </main>
  </div>

  <script src="https://unpkg.com/@barba/core"></script>
  <script src="/assets/app.js"></script>
  <script>
    const btn = document.getElementById('btnConnect');
    const log = document.getElementById('connectLog');
    if (btn && log) {
      btn.addEventListener('click', () => {
        const line = document.createElement('div');
        line.textContent = 'connecting… signal unstable … █▒▒▒▒▒▒▒▒';
        log.appendChild(line);
        setTimeout(() => {
          const ok = document.createElement('div');
          ok.textContent = 'connected. time desync detected. entering world…';
          log.appendChild(ok);
        }, 900);
      });
    }
  </script>
</body>
</html>
